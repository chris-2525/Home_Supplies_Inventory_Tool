    <meta charset="UTF-8">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">HIT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

<body>
<h1>Add</h1>
    <form th:action="@{/addProduct}" th:object="${product}" method="post">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" th:field="*{productName}" required />

        <label for="minStock">Minimum Stock:</label>
        <input type="number" id="minStock" th:field="*{minStock}" required />

        <label for="currentStock">Current Stock:</label>
        <input type="number" id="currentStock" th:field="*{currentStock}" required />

        <button type="submit">Add Product</button>
    </form>
