<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">HIT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/showProducts">Product List</a>
            </li>
        </ul>
    </div>
</nav>

<body>
<h1>Household Inventory</h1>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Min. Stock</th>
        <th scope="col">Current Stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p: ${products}" >
        <td th:text="${p.productName}"></td>
        <td th:text="${p.minStock}"></td>
        <td th:text="${p.currentStock}"></td>
        <a href="/editProduct" class="btn" role="button" data-bs-toggle="button">Edit</a>
        <td <button type="button" class="btn btn-outline-danger">Delete</button></td>


    </tr>
    </tbody>
</table>

</body>
</html>
